<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Wedding Invitation
  </title>
    <link rel="icon" href="./img/favicon.png" type="image/png">
 <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script src="https://cdn.tailwindcss.com">
  </script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Lavishly+Yours&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
 </head>
 <body>
  <section id="story" class="relative w-full bg-white py-20">
   <div class="flex items-center justify-between -mt-5 mb-5">
      <!-- Bagian teks -->
  <div class="text-left leading-tight">
    <h3 class="font-cormorant text-4xl m-0 ml-5 text-[#3c153b]/80">LOVE</h3>
    <h3 class="font-lavi text-5xl text-ungu -mt-5 ml-5">Story</h3>
  </div>

  <!-- Garis di sebelah kanan -->
  <div class="flex-1 border-b-2 border-[#3c153b] ml-8"></div>
  </div>
  
  <div class="container mx-auto max-w-4xl relative mt-6">
    <!-- Progress Bar -->
    <div class="progress-bar"></div>
    <div class="progress-fill" id="progress"></div>

    <!-- Timeline Items -->
    <div class="space-y-32 relative z-10">
      <div class="bg-semi p-6 rounded-bl-[70px] rounded-tr-[70px] shadow-lg w-3/4 ml-auto mr-3 reveal slide-left opacity-0 -translate-x-10 transition-all duration-700">
        <h2 class="text-3xl font-lora text-ungu">Awal bertemu</h2>
        <p class="mt-2 text-gray-600 font-lora">Awal perjalanan dimulai dari sini.</p>
      </div>

      <div class="bg-semi p-6 rounded-tl-[70px] rounded-br-[70px] shadow-lg w-3/4 mr-auto ml-3 reveal slide-right opacity-0 translate-x-10 transition-all duration-700">
        <h2 class="text-3xl font-lora text-ungu">Bertunangan</h2>
        <p class="mt-2 text-gray-600 font-lora">Proses berjalan dan kami bertunangan.</p>
      </div>

      <div class="bg-semi p-6 rounded-bl-[70px] rounded-tr-[70px] mr-3 shadow-lg w-3/4 ml-auto reveal slide-left opacity-0 -translate-x-10 transition-all duration-700">
        <h2 class="text-3xl font-lora text-ungu">Pernikahan</h2>
        <p class="mt-2 font-lora text-gray-600">Akhirnya kami menikah</p>
      </div>
    </div>
  </div>
</section>
 </body>
</html>
