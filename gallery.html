<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Wedding Invitation
  </title>
    <link rel="icon" href="./img/favicon.png" type="image/png">
 <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script src="https://cdn.tailwindcss.com">
  </script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Lavishly+Yours&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
 </head>
  <body>
 <section id="gallery" class="mt-7 bg-ungu">
     <div class="flex flex-col justify-center">
    <img class="w-full h-auto justify-center" src="./img/dvb.png" alt="" />
  </div>

  <!-- Title -->
 <div class="flex items-center justify-between mb-5">
  <!-- Bagian teks -->
  <div class="text-left leading-tight">
    <h3 class="font-cormorant text-4xl m-0 ml-5 text-[#f0c986]/80">OUR</h3>
    <h3 class="font-lavi text-5xl text-kuning -mt-5 ml-5">Gallery</h3>
  </div>

  <!-- Garis di sebelah kanan -->
  <div class="flex-1 border-b-2 border-[#f0c986] ml-5"></div>
</div>

  <!-- Background utama -->
  <div class="flex justify-center reveal zoom-in opacity-0 scale-95 transition-all duration-1000 ease-out">
    <div id="background"
         class="w-[80%] aspect-[9/16] bg-cover bg-center rounded-xl shadow-lg transition-all duration-700"
         style="background-image: url('./img/ft1.jpg')">
    </div>
  </div>

  <!-- Thumbnail scrollable -->
  <div class="mt-6 overflow-x-auto mb-9 reveal slide-up opacity-0 translate-y-10 transition-all duration-1000 ease-out">
    <div class="flex gap-4 px-4 w-max">
      <img src="./img/ft1.jpg" class="w-20 h-20 object-cover rounded-lg cursor-pointer hover:scale-105 transition"
           onclick="changeBg('./img/ft1.jpg')">
      <img src="./img/ft2.jpg" class="w-20 h-20 object-cover rounded-lg cursor-pointer hover:scale-105 transition"
           onclick="changeBg('./img/ft2.jpg')">
      <img src="./img/ft3.jpg" class="w-20 h-20 object-cover rounded-lg cursor-pointer hover:scale-105 transition"
           onclick="changeBg('./img/ft3.jpg')">
      <img src="./img/ft4.jpg" class="w-20 h-20 object-cover rounded-lg cursor-pointer hover:scale-105 transition"
           onclick="changeBg('./img/ft4.jpg')">
      <img src="./img/ft5.jpg" class="w-20 h-20 object-cover rounded-lg cursor-pointer hover:scale-105 transition"
           onclick="changeBg('./img/ft5.jpg')">
        <img src="./img/ft6.jpg" class="w-20 h-20 object-cover rounded-lg cursor-pointer hover:scale-105 transition"
           onclick="changeBg('./img/ft6.jpg')">
           <img src="./img/ft7.jpg" class="w-20 h-20 object-cover rounded-lg cursor-pointer hover:scale-105 transition"
           onclick="changeBg('./img/ft7.jpg')">
           <img src="./img/ft8.jpg" class="w-20 h-20 object-cover rounded-lg cursor-pointer hover:scale-105 transition"
           onclick="changeBg('./img/ft8.jpg')">
           <img src="./img/ft9.jpg" class="w-20 h-20 object-cover rounded-lg cursor-pointer hover:scale-105 transition"
           onclick="changeBg('./img/ft9.jpg')">
           <img src="./img/ft10.jpg" class="w-20 h-20 object-cover rounded-lg cursor-pointer hover:scale-105 transition"
           onclick="changeBg('./img/ft10.jpg')">
    </div>
  </div>
  <!-- yt -->
  <div class="w-full px-6 md:px-20 mt-10 flex justify-center">
  <iframe 
    class="rounded-2xl shadow-lg w-full max-w-2xl h-[175px]"
    src="https://www.youtube.com/embed/4DGkMyQYyac"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>
  </iframe>
</div>
<!-- divider-->
  <div class="flex flex-col mt-5 justify-center">
    <img class="w-full h-auto justify-center" src="./img/dva.png" alt="" />
  </div>
</section>
  </body>
</html>
